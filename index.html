<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<link rel="stylesheet" href="libs/magnific-popup/magnific-popup.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/pickmeup.min.css">
	<link rel="stylesheet" href="css/main.css">

<body>
    <button class="up" href="#form"><b>+ Додати завдання</b></button>
	<div id="calendar"></div>
	<div class="hidden">
	   <form id="form">
	   	<div id="name">
	   		
	   		<textarea placeholder="Введіть назву завдання" id="task" name="name"></textarea>
	   		<button id="add" >Зберегти завдання</button> 
	   		<button id="cancel">Скасувати</button>
	   	</div>
	   	<div id="type">
	   		<p>ТИП ЗАВДАННЯ</p>
	   		<select name="type" id="btn_type">	   		
	   			<option value="1">&#9200; Зустріч </option>
	   			<option value="2">&#10004; Подія</option>
	   			<option value="3">&#9742; Справи</option>	   			
	   		</select>
	   		<p>ПОЧАТОК</p>
	   		<input type="text" name="start_event" id="start_event">
	   	</div>
	   </form>		
	</div>

	<script src="libs/jquery.min.js"></script>
	<script src="libs/magnific-popup/jquery.magnific-popup.min.js"></script>

	<script src="js/popup.js"></script>
</body>
